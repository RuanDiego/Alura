<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Aparecida Nutrição</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1 id="title-header">Aparecida Nutrição</h1>
            </div>
        </header>
        <main>
            <section class="container">
                <h2>Meus pacientes</h2>

                <div>
                    <label for="patient-finder">Filtre:</label>
                    <input type="text" name="finder" id="patient-finder" placeholder="Digite o nome do paciente">
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Peso(kg)</th>
                            <th>Altura(m)</th>
                            <th>Gordura Corporal(%)</th>
                            <th>IMC</th>
                        </tr>
                    </thead>
                    <tbody id="patient-table">
                        <tr class="patients">
                            <td class="name-info">Paulo</td>
                            <td class="weight-info">100</td>
                            <td class="height-info">2.00</td>
                            <td class="fat-info">10</td>
                            <td class="bmi-info"></td>
                        </tr>

                        <tr class="patients">
                            <td class="name-info">João</td>
                            <td class="weight-info">80</td>
                            <td class="height-info">1.72</td>
                            <td class="fat-info">40</td>
                            <td class="bmi-info"></td>
                        </tr>

                        <tr class="patients">
                            <td class="name-info">Erica</td>
                            <td class="weight-info">54</td>
                            <td class="height-info">1.64</td>
                            <td class="fat-info">14</td>
                            <td class="bmi-info"></td>
                        </tr>

                        <tr class="patients">
                            <td class="name-info">Douglas</td>
                            <td class="weight-info">850000000</td>
                            <td class="height-info">1.73</td>
                            <td class="fat-info">24</td>
                            <td class="bmi-info"></td>
                        </tr>   
 
                        <tr class="patients">
                            <td class="name-info">Tatiana</td>
                            <td class="weight-info">46</td>
                            <td class="height-info">1.55</td>
                            <td class="fat-info">19</td>
                            <td class="bmi-info"></td>
                        </tr>
                    </tbody>
                </table>
                <button id="ajax">Buscar pacientes</button>
            </section>
            <section class="container">
                <h2>Adicionar novo paciente</h2>
                <ul id="erros"></ul>
                <form>
                    <div class="form">
                        <label for="name">Nome:</label>
                        <input name="name" id="name" class="input-form">
                    </div>
                    
                    <div class="form">
                        <label for="weight">Peso:</label>
                        <input name="weight" id="weight" class="input-form">
                    </div>

                    <div class="form">
                        <label for="height">Altura:</label>
                        <input name="height" id="height" class="input-form">
                    </div>
                    
                    <div class="form">
                        <label for="fat">% de Gordura:</label>
                        <input name="fat" id="fat" class="input-form">
                    </div>

                    <button id="add-patient">Adicionar</button>
                </form>
            </section>
            <!--JS import-->
            <script src="js/validate_data.js"></script>
            <script src="js/calculate_bmi.js"></script>
            <script src="js/form.js"></script>
            <script src="js/find_patients_ajax.js"></script>
            <script src="js/find_patients.js"></script>
            <script src="js/others.js"></script>
        </main>
    </body>
</html>
